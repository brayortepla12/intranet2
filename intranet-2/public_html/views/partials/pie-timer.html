<style>
    .wrapper-r {
        position: relative;
        margin: 40px auto;
        background: white;
    }

    .wrapper-r,
    .wrapper-r * {
        -moz-box-sizing: border-box;
        -webkit-box-sizing: border-box;
        box-sizing: border-box;
    }

    .wrapper-r {
        width: 50px;
        height: 50px;
    }

    .wrapper-r .pie {
        width: 50%;
        height: 100%;
        transform-origin: 100% 50%;
        position: absolute;
        background: #08c;
        border: 5px solid rgba(0,0,0,0.5);
    }

    .wrapper-r .spinner {
        border-radius: 100% 0 0 100% / 50% 0 0 50%;
        z-index: 200;
        border-right: none;
        animation: rota 37s linear infinite;
    }

    .wrapper-r:hover .spinner,
    .wrapper-r:hover .filler,
    .wrapper-r:hover .mask {
        animation-play-state: running;
    }

    .wrapper-r .filler {
        border-radius: 0 100% 100% 0 / 0 50% 50% 0;
        left: 50%;
        opacity: 0;
        z-index: 100;
        animation: opa 37s steps(1, end) infinite reverse;
        border-left: none;
    }

    .wrapper-r .mask {
        width: 50%;
        height: 100%;
        position: absolute;
        background: inherit;
        opacity: 1;
        z-index: 300;
        animation: opa 37s steps(1, end) infinite;
    }

    @keyframes rota {
        0% {
            transform: rotate(0deg);
        }
        100% {
            transform: rotate(360deg);
        }
    }
    @keyframes opa {
        0% {
            opacity: 1;
        }
        50%,
        100% {
            opacity: 0;
        }
    }
</style>

<div class="wrapper-r" id="wrapper-r" style="position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    transform: translateX(-500px);
    z-index: 1;">
  <div class="pie spinner"></div>
  <div class="pie filler"></div>
  <div class="mask"></div>
</div>
