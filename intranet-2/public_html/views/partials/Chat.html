<div ng-controller="ChatCtrl">
    <div style="position: fixed;bottom: 0;right: 0;z-index: 1001">
        <div>
            <a class="btn btn-primary" ng-click="AbiertoChat = true"> <i style="transform: translate(-10px,0px); cursor:pointer" class="fa fa-commenting fa-2x" /> Chat</a>
        </div>
    </div>
    <div class="container app" ng-show="AbiertoChat">
        <div class="row app-one">

            <div class="col-sm-4 side">
                <div class="side-one">
                    <!-- Heading -->
                    <div class="row heading">
                        <div class="col-sm-3 col-xs-3 heading-avatar">
                            <div class="heading-avatar-icon">
                                <img ng-if="username.Url_Foto" ng-src="{{username.Url_Foto}}" />
                                <img ng-if="!username.Url_Foto" src="/intranet-2/public_html/fotos_perfiles/default-user.png" />
                            </div>
                        </div>
                        <div class="col-sm-1 col-xs-1  heading-dot  pull-right">
                            <i class="fa fa-ellipsis-v fa-2x  pull-right" aria-hidden="true"></i>
                        </div>
                        <div class="col-sm-2 col-xs-2 heading-compose  pull-right">
                            <i class="fa fa-comments fa-2x  pull-right" aria-hidden="true"></i>
                        </div>
                    </div>
                    <!-- Heading End -->

                    <!-- SearchBox -->
                    <div class="row searchBox">
                        <div class="col-sm-12 searchBox-inner">
                            <div class="form-group has-feedback">
                                <input id="searchText" type="text" class="form-control" ng-model="SearchTXT" name="searchText" placeholder="Buscar">
                                <span class="glyphicon glyphicon-search form-control-feedback"></span>
                            </div>
                        </div>
                    </div>

                    <!-- Search Box End -->
                    <!-- sideBar -->
                    <div class="row sideBar">
                        <div class="row sideBar-body" ng-repeat="c in simpleTableOptions.data| filter : SearchTXT" ng-click="VerDetalles($index)">
                            <div class="col-sm-2 col-xs-2 sideBar-avatar">
                                <div class="avatar-icon">
                                    <img src="/intranet-2/public_html/image/user.png">
                                </div>
                            </div>
                            <div class="col-sm-10 col-xs-10 sideBar-main">
                                <div class="row">
                                    <div class="col-sm-8 col-xs-8 sideBar-name">
                                        <span class="name-meta" ng-bind-html="c.Nombres2">
                                        </span>
                                        <div>{{c.Estado}}</div>
                                    </div>
                                    <div class="col-sm-4 col-xs-4 sideBar-time">
                                        <span class="time-meta">{{c.ModifiedAt}}
                                        </span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Sidebar End -->
            </div>


            <!-- New Message Sidebar End -->

            <!-- Conversation Start -->
            <div class="col-sm-8 conversation">
                <!-- Heading -->
                <div class="row heading">
                    <div class="col-sm-2 col-md-1 col-xs-3 heading-avatar">
                        <div class="heading-avatar-icon">
                            <img src="/intranet-2/public_html/image/user.png">
                        </div>
                    </div>
                    <div class="col-sm-8 col-xs-7 heading-name">
                        <a class="heading-name-meta">{{selected.Nombres}}
                        </a>
                        <span class="heading-online">Online</span>
                    </div>
                    <div class="col-sm-1 col-xs-1  heading-dot" ng-click="Ampliar()">
                        <i class="fa fa-expand fa-2x  pull-right" aria-hidden="true"></i>
                    </div>
                    <div class="col-sm-1 col-xs-1  heading-dot pull-right" ng-click="AbiertoChat = false">
                        <i class="fa fa-times fa-2x  pull-right" aria-hidden="true"></i>
                    </div>
                </div>
                <!-- Heading End -->

                <!-- Message Box -->
                <div class="row message" id="conversation" style="overflow-y: scroll;overflow-x: hidden;">

                    <!--          <div class="row message-previous">
                                <div class="col-sm-12 previous">
                                  <a onclick="previous(this)" id="ankitjain28" name="20">
                                  Show Previous Message!
                                  </a>
                                </div>
                              </div>
                    
                              <div class="row message-body">
                                <div class="col-sm-12 message-main-receiver">
                                  <div class="receiver">
                                    <div class="message-text">
                                     Hyy, Its Awesome..!
                                    </div>
                                    <span class="message-time pull-right">
                                      Sun
                                    </span>
                                  </div>
                                </div>
                              </div>
                    
                              <div class="row message-body">
                                <div class="col-sm-12 message-main-sender">
                                  <div class="sender">
                                    <div class="message-text">
                                      Thanks n I know its awesome...!
                                    </div>
                                    <span class="message-time pull-right">
                                      Sun
                                    </span>
                                  </div>
                                </div>
                              </div>-->
                    <br><br><br>
                    <ol class="chat" ng-bind-html="Chat.Mensaje" style="transform: scale(1.1,1.1);margin-top: 25px">     
                    </ol>
                </div>
                <!-- Message Box End -->

                <!-- Reply Box -->
                <div class="row reply" ng-show="selected">
                    <div class="col-sm-1 col-xs-1 reply-emojis">
                        <i class="fa fa-smile-o fa-2x"></i>
                    </div>
                    <div class="col-sm-9 col-xs-9 reply-main">
                        <textarea class="form-control"  ng-enter="SendMensaje()" placeholder="Escribe un mensaje!" ng-model="Mensaje" maxlength="200" rows="1" id="comment"></textarea>
                    </div>
                    <div class="col-sm-1 col-xs-1 reply-recording">
                        <i class="fa fa-microphone fa-2x" aria-hidden="true"></i>
                    </div>
                    <div class="col-sm-1 col-xs-1 reply-send" ng-click="SendMensaje()">
                        <i class="fa fa-send fa-2x" aria-hidden="true"></i>
                    </div>
                </div>
                <!-- Reply Box End -->
            </div>
            <!-- Conversation End -->
        </div>
        <!-- App One End -->
    </div>
</div>
