<style>
    @media print{
        *{
            font-size: 0.98em !important;
            font-family: Comic Sans ms;
        }
        @Page{
            margin: 40pt 60pt 30pt 60pt;
        }
        .rondas{
             font-size: 0.78em !important;
        }
    }
</style>
<div class="col-sm-12" ng-controller="RondaSistemaDetalleCtrl">
    <div class="text-center col-xs-12">
        <button class="btn btn-success" ng-click="GuardarRondaSistema_Detalle()">Guardar</button>
    </div>
    <form role="form" name="c.RondaSistemaServicio" novalidate>
        <table class="table table-bordered">
            <tr>
              <th>Nombre</th>
              <th>Observación 1</th>
              <th>Observación 2</th>
              <th>Fecha</th>
              <th>Estado</th>
            </tr>
            <tr ng-repeat="rs in DetalleRondaSistemas" style="padding: 0px">
              <td style="padding: 0px">
                <input type="text" capitalize class="form-control" id="Nombre" ng-model="rs.Nombre" maxlength="280" name="Nombre" readonly>
              </td>
              <td style="padding: 0px">
                  <textarea class="form-control" id="Nombre" ng-model="rs.Observacion1" rows="2"></textarea>
              </td>
              <td style="padding: 0px">
                  <textarea class="form-control" id="Nombre" ng-model="rs.Observacion2" rows="2"></textarea>
              </td>
              <td style="padding: 0px">
                  <input ng-model="rs.Fecha" class="form-control" readonly>
              </td>
              <td style="padding: 0px">
                  {{rs.Estado}}
              </td>
            </tr>
        </table>
    </form>
</div>
