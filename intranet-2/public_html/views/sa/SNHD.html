<style type="text/css">
  select[disabled='disabled'] {
    background: #e9ecef !important;
  }

  .No-existe {
    background: red;
    color: white;
  }

  .Suspendido {
    background: gray;
    color: white;
  }

  .Nuevo {
    background: #ffe78f;
    color: black;
  }

  .highlight {
    color: red;
  }
</style>
<div ng-controller="SNHDCtrl">
  <div class="row">
    <div class="col-sm-12">
      <div class="panel panel-primary">
        <div class="panel-heading">
          <h2>Hojas De Dietas<small></small></h2>
          <div class="ibox-tools" style="transform: translateX(-50px)">
            <ul class="nav navbar-right" style="color: black">
              <li>
                <select
                  id="dia-select"
                  class="form-control"
                  ng-disabled="Mes == 'TODOS'"
                  ng-model="Dia"
                  ng-change="GetHDietas()"
                  style="height: 35.59px !important"
                >
                  <option>TODOS</option>
                  <option
                    ng-repeat="i in []| ranges : UltimoDiaMes"
                    ng-value="'{{i}}'"
                    value="{{i}}"
                  >
                    {{i}}
                  </option>
                </select>
              </li>
              <li>
                <select
                  class="form-control"
                  ng-model="Mes"
                  ng-change="GetHDietas()"
                  style="height: 35.59px !important"
                >
                  <option>TODOS</option>
                  <option ng-selected="Mes == 1" ng-value="'1'" value="1">
                    Enero
                  </option>
                  <option ng-selected="Mes == 2" ng-value="'2'" value="2">
                    Febrero
                  </option>
                  <option ng-selected="Mes == 3" ng-value="'3'" value="3">
                    Marzo
                  </option>
                  <option ng-selected="Mes == 4" ng-value="'4'" value="4">
                    Abril
                  </option>
                  <option ng-selected="Mes == 5" ng-value="'5'" value="5">
                    Mayo
                  </option>
                  <option ng-selected="Mes == 6" ng-value="'6'" value="6">
                    Junio
                  </option>
                  <option ng-selected="Mes == 7" ng-value="'7'" value="7">
                    Julio
                  </option>
                  <option ng-selected="Mes == 8" ng-value="'8'" value="8">
                    Agosto
                  </option>
                  <option ng-selected="Mes == 9" ng-value="'9'" value="9">
                    Septiembre
                  </option>
                  <option ng-selected="Mes == 10" ng-value="'10'" value="10">
                    Octubre
                  </option>
                  <option ng-selected="Mes == 11" ng-value="'11'" value="11">
                    Noviembre
                  </option>
                  <option ng-selected="Mes == 12" ng-value="'12'" value="12">
                    Diciembre
                  </option>
                </select>
              </li>
              <li>
                <input
                  type="text"
                  ng-model="Year"
                  ng-enter="GetHDietas()"
                  class="form-control"
                  onfocus="(this.type = 'number')"
                  onblur="(this.type = 'text')"
                />
              </li>
            </ul>
          </div>
          <div class="clearfix"></div>
        </div>
        <div class="panel-body">
          <ng-include
            src="'/intranet-2/public_html/views/sa/BotonesHD.html?v=2.8.19'"
          ></ng-include>
          <div class="row" ng-if="!NHD && !UHD && LHD">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
              <table
                id="LHD"
                ui-jq="dataTable"
                ui-options="HDs"
                class="
                  table table-hover table-condensed table-striped table-bordered
                "
              >
                <thead class="bordered-blueberry">
                  <tr>
                    <th class="text-center" style="width: 3%">ID</th>
                    <th class="text-center" style="width: 5%">Fecha</th>
                    <th class="text-center" style="width: 7%">Sector</th>
                    <th class="text-center" style="width: 15%">Descripci√≥n</th>
                    <th class="text-center" style="width: 4%">Estado</th>
                    <th class="text-center" style="width: 3%">D</th>
                    <th class="text-center" style="width: 3%">MM</th>
                    <th class="text-center" style="width: 3%">A</th>
                    <th class="text-center" style="width: 3%">MT</th>
                    <th class="text-center" style="width: 3%">C</th>
                    <th class="text-center" style="width: 3%">MN</th>
                    <th class="text-center" style="width: 15%">Opciones</th>
                  </tr>
                </thead>
                <tbody></tbody>
              </table>
            </div>
          </div>
          <ng-include
            ng-show="NHD && !LHD"
            src="'/intranet-2/public_html/views/sa/NewHD.html?v=2.8.19'"
          ></ng-include>
          <ng-include
            ng-show="NP"
            src="'/intranet-2/public_html/views/sa/NP.html?v=2.8.19'"
          ></ng-include>
          <ng-include
            ng-show="BP"
            src="'/intranet-2/public_html/views/sa/BP.html?v=2.8.19'"
          ></ng-include>
          <ng-include
            ng-show="MP"
            src="'/intranet-2/public_html/views/sa/MP.html?v=2.8.19'"
          ></ng-include>
          <ng-include
            ng-show="NC"
            src="'/intranet-2/public_html/views/sa/NCHD.html?v=2.8.19'"
          ></ng-include>
          <ng-include
            ng-show="UHD && !LHD && !MP && !NP && !PRINT && !BP && !NC"
            src="'/intranet-2/public_html/views/sa/UHD.html?v=2.8.19'"
          ></ng-include>
          <ng-include
            ng-show="PRINT"
            src="'/intranet-2/public_html/views/sa/pOHD.html?v=2.8.19'"
          ></ng-include>
        </div>
      </div>
    </div>
  </div>
</div>
