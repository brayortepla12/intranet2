<div class="row" ng-controller="NPCtrl">
  <div class="col-sm-12">
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>
            Seleccione que pacientes <br />
            se incluiran en la H.D.
          </th>
          <th>
            Cama<br />
            No. admisión
          </th>
          <th>
            Documento <br />
            Nombre del paciente (EDAD)
          </th>
          <th>
            Fecha<br />
            EPS
          </th>
          <th>
            <select class="form-control" ng-model="PHD.Distribucion"
              style="height: 35.59px !important;">
              <option ng-if="PHD.Desayuno">Desayuno</option>
              <option ng-if="PHD.MM">MM</option>
              <option ng-if="PHD.Almuerzo">Almuerzo</option>
              <option ng-if="PHD.MT">MT</option>
              <option ng-if="PHD.MC">Cena</option>
              <option ng-if="PHD.MN">MN</option>
            </select>
          </th>
          <th colspan="3">Observaciones</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="p in PHD.Detalles track by p.NOADMISION" ng-show="p.Nuevo">
          <td>
            <div class="form-check text-center">
              <input class="form-check-input" ng-checked="p.Seleccionado"
                ng-click="p.Seleccionado = p.Seleccionado ? false : true" style="width: 20px;height: 20px;"
                type="checkbox">
            </div>
          </td>
          <td>
            {{p.habcama}}<br />
            {{p.NOADMISION}}
          </td>
          <td>
            {{p.IDAFILIADO}}<br />
            {{p.NOMBREAFI}} ({{ p.EDAD }})
          </td>
          <td>
            {{p.FECHA.date}}<br />
            {{p.RAZONSOCIAL}}
          </td>
          <td>
            <select class="form-control" ng-model="p.TipoId" style="height: 35.59px !important;">
              <option value="">--</option>
              <option ng-repeat="o in Variables" ng-value="'{{o.VariableId}}'">{{o.Abrv}}</option>
            </select>
          </td>
          <td colspan="3">
            <textarea maxlength="100" ng-maxlength="100" ng-model="p.Observacion" placeholder="Observacion"></textarea>
          </td>
        </tr>
      </tbody>
    </table>
