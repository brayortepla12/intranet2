<div class="row bg-white" ng-controller="CNotaSolCtrl">
  <div class="col-sm-10 mx-auto">
    <div class="row">
      <div class="col-sm-12">
        <button class="btn btn-primary" ng-disabled="Isloading" ng-click="CrearNota()">Crear Nota</button>
      </div>
      <div class="col-sm-12"
      ng-class="{'has-success': Datos.Nombre.$valid, 'has-error': Datos.Nombre.$invalid}">
        <label for="Descripcion">Descripci√≥n</label>
        <textarea name="Descripcion" class="form-control" rows="5" ng-model="Descripcion" required></textarea>
      </div>
      <div class="col-sm-12 mt-3">
        <table class="table table-bordered">
          <thead>
            <tr>
              <th>ID</th>
              <th>Fecha</th>
              <th>Nombres</th>
              <th>Cargo</th>
              <th>Descripcion</th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="n in Notas">
              <td>{{ n.NotaId }}</td>
              <td>{{ n.Fecha }}</td>
              <td>{{ n.Nombres }}</td>
              <td>{{ n.Cargo }}</td>
              <td style="width: 300px;">{{ n.Descripcion }}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
