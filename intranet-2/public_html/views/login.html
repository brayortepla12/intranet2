<style type="text/css">
    #avatar1{
        width:24%;
        margin: 0px auto 10px;
        display: block;
    }
</style>

<div ng-controller="LoginCtrl" style="height: 100vh;">
    <div class="middle-box text-center loginscreen animated fadeInDown">
        <div>
            <div>
                <img src="/intranet-2/public_html/image/cld.png" class="img-responsive" style="width: 200px;" id="avatar1">
            </div>
            <h3>Bienvenido a Intranet</h3>
            <form class="m-t" role="form">
                <div class="form-group">
                    <input type="text" name="user" class="form-control" ng-enter="Login()" ng-model="obj.User" placeholder="Usuario" required>
                </div>
                <div class="form-group">
                    <input type="password" name="password" class="form-control" ng-enter="Login()" ng-model="obj.Password" placeholder="contrasena" required="">
                </div>
                <button type="button" ng-click="Login()" class="btn btn-primary block full-width m-b">
                    <span ng-hide="CargandoBandera">Ingresar</span>
                    <i class="fa fa-spinner fa-spin" ng-show="CargandoBandera"></i>
                </button>

                <a href="#" data-toggle="modal" data-target="#ResetModal"><small>Olvidaste tu contraseña?</small></a>

            </form>
            <p class="m-t"> 
                <small>
                    Ver. {{VERSION.replace("?v=", "")}}<br>
                    Desarrollado por Franklin Ospino y Mena Medina
                </small> 
            </p>
        </div>
    </div>

    <div style="text-align: center">
        <img src="/intranet-2/public_html/image/menasoft.png" style="width: 10vw;position: absolute !important; bottom: 0 !important; right: 0 !important;" class="img-responsive">
    </div>
    
    <!-- Modal -->
    <div class="modal fade" id="ResetModal" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <div class="col-sm-11">
                        <h2 class="modal-title">Restablecer Contraseña</h2>
                    </div>
                    <div class="col-sm-1">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="clearfix"></div>
                </div>
                <div class="modal-body">
                    <form role="form" name="c" novalidate>
                        <div class="col-md-12">
                            <div ng-class="{'has-success': c.Correo.$valid, 'has-error': c.Correo.$invalid}">
                                <label for="Correo">Correo</label>
                                <input type="email" class="form-control" id="Nombre" ng-model="obj.User"  name="Correo" required>
                            </div>
                        </div>
                    </form>
                    <div class="clearfix"></div>
                </div>
                <div class="modal-footer">
                    <div class="text-center col-sm-12" style="margin-top: 25px;">
                        <button class="btn btn-primary" ng-click="ResetPassword()" ng-disabled="c.$invalid">Restablecer Constraseña</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
