<div ng-controller="EstadisticasCentralCtrl">
    <div class="row">
        <div class="col-sm-12">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h2>Listado del personal<small></small></h2>
                    <div class="ibox-tools" style="transform: translateX(-50px);">
                        <ul class="nav navbar-right" style="color:black;">
                            <li>
                                <select class="form-control" ng-model="Tipo" style="height: 35.59px !important;" ng-change="getEstadisticas()">
                                    <option ng-selected="Tipo == 'UNIDOSIS'" ng-value="'UNIDOSIS'" value="UNIDOSIS">UNIDOSIS</option>
                                    <option ng-selected="Tipo == 'LOTEADO'" ng-value="'LOTEADO'" value="LOTEADO">LOTEADO</option>
                                </select>
                            </li>
                            <li>
                                <select class="form-control" ng-model="Mes" style="height: 35.59px !important;" ng-change="getEstadisticas()">
                                    <option ng-selected="Mes == 1" ng-value="'1'" value='1'>Enero</option>
                                    <option ng-selected="Mes == 2" ng-value="'2'" value='2'>Febrero</option>
                                    <option ng-selected="Mes == 3" ng-value="'3'" value='3'>Marzo</option>
                                    <option ng-selected="Mes == 4" ng-value="'4'" value='4'>Abril</option>
                                    <option ng-selected="Mes == 5" ng-value="'5'" value='5'>Mayo</option>
                                    <option ng-selected="Mes == 6" ng-value="'6'" value='6'>Junio</option>
                                    <option ng-selected="Mes == 7" ng-value="'7'" value='7'>Julio</option>
                                    <option ng-selected="Mes == 8" ng-value="'8'" value='8'>Agosto</option>
                                    <option ng-selected="Mes == 9" ng-value="'9'" value='9'>Septiembre</option>
                                    <option ng-selected="Mes == 10" ng-value="'10'" value='10'>Octubre</option>
                                    <option ng-selected="Mes == 11" ng-value="'11'" value='11'>Noviembre</option>
                                    <option ng-selected="Mes == 12" ng-value="'12'" value='12'>Diciembre</option>
                                </select>
                            </li>
                            <li>
                                <input type="text" ng-model='Year' class="form-control" ng-enter="getEstadisticas()"/>
                            </li>
                        </ul>
                    </div>
                    <div class="clearfix"></div>
                </div>
                <div class="panel-body">
                    <div class="col-sm-12">
                        <a class="btn btn-primary" 
                           ng-href="/Polivalente/api/RondaVerificacion.php?Mes_estadisticas_ex={{Mes}}&Year_estadisticas_ex={{Year}}&Estado_estadisticas_ex={{Tipo}}" target="_blank"
                           >Exportar a Excel</a>
                    </div>
                    <div class="row" ng-show="!ficha">
                        <div class="col-lg-12  col-md-12 col-sm-12 col-xs-12" ng-if="cargado">
                            <table id="Equipos" ui-jq="dataTable" ui-options="simpleTableOptions" class="table table-hover table-condensed table-striped table-bordered">
                                <thead class="bordered-blueberry">
                                    <tr>
                                        <th class="text-center" style="width: 5%">Fecha</th>
                                        <th class="text-center" style="width: 7%">Nombres</th>
                                        <th class="text-center" style="width: 5%">Cocentracion</th>
                                        <th class="text-center" style="width: 3%">Abrev.</th>
                                        <th class="text-center" style="width: 10%">Cant. Preparada</th>
                                        <th class="text-center" style="width: 10%">Cant. Utilizada</th>
                                        <th class="text-center" style="width: 10%">Codigo krystalos</th>
                                        <th class="text-center" style="width: 10%">Precio UND</th>
                                        <th class="text-center" style="width: 10%">Total</th>
                                    </tr>
                                </thead>
                                <tbody></tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
