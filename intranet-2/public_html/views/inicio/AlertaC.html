<div class="row" ng-controller="AlertaMPCtrl">
    <div class="col-sm-10 col-sm-offset-1">
        <table id="TablaCalibracion" class="table1 table table-bordered">
            <tbody>
                <tr style="background-color: rgba(0,0,0,0.2) !important;">
                    <th>ITEM</th>
                    <th>EQUIPO</th>
                    <th>MODELO</th>
                    <th>MARCA</th>
                    <th>SERIE</th>
                    <th>SERVICIO</th>
                    <th>UBICACIÃ“N</th>
                    <th>FRECUENCIA</th>
                    <th>PROXIMO MANTENIMIENTO</th>
                    <th>FECHA DE HOY</th>
                    <th>DIFERENCIA</th>
                </tr>
                <tr ng-repeat="c in Calibraciones">
                    <td>{{c.HojaVidaId}}</td>
                    <td>{{c.Equipo}}</td>
                    <td>{{c.Modelo}}</td>
                    <td>{{c.Marca}}</td>
                    <td>{{c.Serie}}</td>
                    <td>{{c.Servicio}}</td>
                    <td>{{c.Ubicacion}}</td>
                    <td>{{c.Frecuencia}}</td>
                    <td>{{c.FechaSiguienteCalibracion}}</td>
                    <td>{{c.Hoy}}</td>
                    <td>{{c.DiferenciaFecha}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
