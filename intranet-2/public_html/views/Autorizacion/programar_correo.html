<div class="row" ng-controller="ProgramarCorreoCtrl">
    <div class="col-sm-10 col-sm-offset-1">
        <div class="col-xs-2 pull-right" style="text-align: right">
            <button class="btn btn-primary" ng-click="NewEnvioCorreo()">Programar Envio de Correo <i class="fa fa-plus "/></button>
        </div>
        <div class="row">
        </div>
        <br>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="EnvioCorreoModal" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <div class="col-sm-11">
                        <h2 class="modal-title">Programar envio de correos</h2>
                    </div>
                    <div class="col-sm-1">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="clearfix"></div>
                </div>
                <div class="modal-body">
                    <form role="form" name="Datos" novalidate id="configform">
                        <div class="col-sm-12" style="margin-bottom: 15px;" ng-class="{'has-success': Datos.ProtocoloId.$valid, 'has-error': Datos.ProtocoloId.$invalid}">
                            <label for="ProtocoloId">Protocolo de envio</label>
                            <select class="form-control" ng-model="EnvioCorreo.ProtocoloId" name="ProtocoloId" required>
                                <option value="">--</option>
                                <option ng-repeat="p in Protocolos track by $index" ng-selected="p.ProtocoloId == EnvioCorreo.ProtocoloId" 
                                        ng-value='{{p.ProtocoloId}}' value='{{p.ProtocoloId}}'> {{p.Nombre}}</option>
                            </select>
                        </div>
                        
                        <div class="col-sm-12" style="margin-bottom: 15px;" ng-class="{'has-success': Datos.Mensaje.$valid, 'has-error': Datos.Mensaje.$invalid}">
                            <label for="Mensaje">Mensaje</label>
                            <div text-angular ng-model="EnvioCorreo.Mensaje"></div>
                        </div>
                        
                        <div class="col-sm-12">
                            <label for="Archivo">Archivo</label>
                            <div ng-class="{'has-success': Datos.Archivo.$valid, 'has-error': Datos.Archivo.$invalid}">
                                <input  name="Archivo" type="file" ng-file="Archivo" multiple>
                            </div>
                        </div>
                    </form>
                    <div class="clearfix"></div>
                </div>
                <div class="modal-footer">
                    <div class="text-center col-sm-12" style="margin-top: 25px;">
                        <button class="btn btn-success" ng-click="Guardar()">Guardar</button>
                        <input type="reset" class="btn btn-danger" ng-click="Reset()" />
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
