<div class="row" ng-controller="ReporteEscaneadoCtrl">
    <div class="col-sm-12">
        <div class="panel panel-primary">
            <div class="panel-heading default-primary-color">
                <h2 class="text-primary-color">Solicitudes de mantenimiento</h2>
                <div class="clearfix"></div>
            </div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-sm-12">

                        <form class="row col-sm-12" role="form" name="Datos" novalidate id="configform">
                            <div class="col-sm-4">
                                <label for="Fecha">Fecha</label>
                                <div ng-class="{'has-success': Datos.Fecha.$valid, 'has-error': Datos.Fecha.$invalid}">
                                    <input type="date" name="Fecha" ng-model="reporte_escaneado.Fecha" class="form-control" required>
                                </div>
                            </div>
                            <div class="col-sm-4">
                                <label>
                                    Sede
                                </label>
                                <select class="form-control" ng-model="reporte_escaneado.SedeId" name="SedeId"  ng-change="ChangeSede()"
                                        ng-class="{ 'has-error': Datos.SedeId.$invalid && !Datos.SedeId.$pristine }">
                                    <option selected="">--</option>
                                    <option ng-repeat="s in Sedes track by $index" ng-selected="reporte_escaneado.SedeId === s.SedeId" ng-value='{{s.SedeId}}' value='{{s.SedeId}}'> {{s.Nombre}}</option>
                                </select>
                            </div>
                            <div class="col-sm-4">
                                <label>
                                    Servicio
                                </label>
                                <select class="form-control" ng-model="reporte_escaneado.ServicioId" name="ServicioId" ng-change="ChangeServicio()" required>
                                    <option selected="">--</option>
                                    <option ng-repeat="s in Servicios track by $index" ng-selected="reporte_escaneado.ServicioId === s.ServicioId" ng-value='{{s.ServicioId}}' value='{{s.ServicioId}}'> {{s.Nombre}}</option>
                                </select>
                            </div>
                            <div class="col-sm-4">
                                <label for="Equiposelect">Equipo</label>
                                <select class="form-control" ng-model="sol" name="Equiposelect" ng-change="ChangeEquipo(sol)" required>
                                    <option>--</option>
                                    <option ng-repeat="e in Equipos track by $index" ng-selected="reporte_escaneado.EquipoId === e.HojaVidaId" ng-value='{{$index}}' value='{{$index}}'>{{e.Ubicacion}} - {{e.Serie}} - {{e.Equipo}}</option>
                                </select>
                            </div>
                            <div class="col-sm-4">
                                <label for="Ubicacion">Ubicación</label>
                                <div ng-class="{'has-success': Datos.Ubicacion.$valid, 'has-error': Datos.Ubicacion.$invalid}">
                                    <input type="text" name="Ubicacion" ng-model="reporte_escaneado.Ubicacion" class="form-control" capitalize readonly>
                                </div>
                            </div>
                            <div class="col-sm-4">
                                <label for="Marca">Marca</label>
                                <div ng-class="{'has-success': Datos.Marca.$valid, 'has-error': Datos.Marca.$invalid}">
                                    <input type="text" name="Marca" ng-model="reporte_escaneado.Marca" class="form-control" capitalize readonly>
                                </div>
                            </div>
                            <div class="col-sm-4">
                                <label for="Modelo">Modelo</label>
                                <div ng-class="{'has-success': Datos.Modelo.$valid, 'has-error': Datos.Modelo.$invalid}">
                                    <input type="text" name="Modelo" ng-model="reporte_escaneado.Modelo" class="form-control" capitalize readonly>
                                </div>
                            </div>
                            <div class="col-sm-4">
                                <label for="Serie">Serie</label>
                                <div ng-class="{'has-success': Datos.Serie.$valid, 'has-error': Datos.Serie.$invalid}">
                                    <input type="text" name="Serie" ng-model="reporte_escaneado.Serie" class="form-control" capitalize readonly>
                                </div>
                            </div>
                            <div class="col-sm-4">
                                <label for="Inventario">Inventario</label>
                                <div ng-class="{'has-success': Datos.Inventario.$valid, 'has-error': Datos.Inventario.$invalid}">
                                    <input type="text" name="Inventario" ng-model="reporte_escaneado.Inventario" class="form-control" capitalize readonly>
                                </div>
                            </div>
                            <div class="col-sm-12 form-group" style="margin-top: 10px;">
                                <label for="TipoServicio">Tipo Servicio</label>
                                <br>
                                <div class="row">
                                    <div class="col-sm-3">
                                        <label class="text-uppercase" style="font-size: 0.8em; transform: translate(0px,10px)">INSTALACION</label>
                                        <div class="form-check float-right">
                                            <input class="form-check-input" ng-checked="reporte_escaneado.TipoServicio == 'INSTALACION'" ng-click="reporte_escaneado.TipoServicio = 'INSTALACION'" 
                                                   style="width: 20px;height: 20px;transform: translate(0px,5px);" type="checkbox">
                                        </div>
                                    </div>
                                    <div class="col-sm-3">
                                        <label class="text-uppercase" style="font-size: 0.8em; transform: translate(0px,10px)">PREVENTIVO</label>
                                        <div class="form-check float-right">
                                            <input class="form-check-input" ng-checked="reporte_escaneado.TipoServicio == 'PREVENTIVO'" ng-click="reporte_escaneado.TipoServicio = 'PREVENTIVO'" 
                                                   style="width: 20px;height: 20px;transform: translate(0px,5px);" type="checkbox">
                                        </div>
                                    </div>
                                    <div class="col-sm-3">
                                        <label class="text-uppercase" style="font-size: 0.8em; transform: translate(0px,10px)">CORRECTIVO</label>
                                        <div class="form-check float-right">
                                            <input class="form-check-input" ng-checked="reporte_escaneado.TipoServicio == 'CORRECTIVO'" ng-click="reporte_escaneado.TipoServicio = 'CORRECTIVO'" 
                                                   style="width: 20px;height: 20px;transform: translate(0px,5px);" type="checkbox">
                                        </div>
                                    </div>
                                    <div class="col-sm-3">
                                        <label class="text-uppercase" style="font-size: 0.8em; transform: translate(0px,10px)">GARANTIA</label>
                                        <div class="form-check float-right">
                                            <input class="form-check-input" ng-checked="reporte_escaneado.TipoServicio == 'GARANTIA'" ng-click="reporte_escaneado.TipoServicio = 'GARANTIA'" 
                                                   style="width: 20px;height: 20px;transform: translate(0px,5px);" type="checkbox">
                                        </div>
                                    </div>
                                    <div class="col-sm-3">
                                        <label class="text-uppercase" style="font-size: 0.8em; transform: translate(0px,10px)">CALIBRACIÓN</label>
                                        <div class="form-check float-right">
                                            <input class="form-check-input" ng-checked="reporte_escaneado.TipoServicio == 'CALIBRACION'" ng-click="reporte_escaneado.TipoServicio = 'CALIBRACION'" 
                                                   style="width: 20px;height: 20px;transform: translate(0px,5px);" type="checkbox">
                                        </div>
                                    </div>
                                    <div class="col-sm-3">
                                        <label class="text-uppercase" style="font-size: 0.8em; transform: translate(0px,10px)">TRASLADOS</label>
                                        <div class="form-check float-right">
                                            <input class="form-check-input" ng-checked="reporte_escaneado.TipoServicio == 'TRASLADOS'" ng-click="reporte_escaneado.TipoServicio = 'TRASLADOS'" 
                                                   style="width: 20px;height: 20px;transform: translate(0px,5px);" type="checkbox">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-12"  style="margin-top: 10px;">
                                <label for="Observacion">Observación</label>
                                <div ng-class="{'has-success': Datos.Observacion.$valid, 'has-error': Datos.Observacion.$invalid}">
                                    <textarea type="text" name="Observacion" ng-model="reporte_escaneado.Observacion" class="form-control" maxlength="600" required rows="10"></textarea>
                                </div>
                            </div>
                            <div class="col-sm-12"  style="margin-top: 10px;">
                                <label for="Responsable">Responsable</label>
                                <div ng-class="{'has-success': Datos.Responsable.$valid, 'has-error': Datos.Responsable.$invalid}">
                                    <input type="text" name="Responsable" ng-model="reporte_escaneado.Responsable" maxlength="199" class="form-control" capitalize required>
                                </div>
                            </div>
                            <div class="col-sm-12"  style="margin-top: 10px;">
                                <label for="TotalRepuesto">Total Repuesto</label>
                                <div ng-class="{'has-success': Datos.TotalRepuesto.$valid, 'has-error': Datos.TotalRepuesto.$invalid}">
                                    <input type="number" name="TotalRepuesto" ng-model="reporte_escaneado.TotalRepuesto" class="form-control" min="0" step="any" required>
                                </div>
                            </div>
                            <div class="col-sm-12"  style="margin-top: 10px;">
                                <label for="Archivo">Archivo</label>
                                <div ng-class="{'has-success': Datos.Archivo.$valid, 'has-error': Datos.Archivo.$invalid}">
                                    <input name="Archivo" type="file" file-model="Archivo" required>
                                </div>
                            </div>
                            <div class="col-sm-12" style="margin-top: 10px;">
                                <label for="EstadoFinal">ESTADO FINAL DEL EQUIPO</label>
                                <br>
                                <div class="row">
                                    <div class="col-sm-3">
                                        <label class="text-uppercase" style="font-size: 0.8em;transform: translate(0px,10px)">EQUIPO FUNCIONANDO CORRECTAMENTE</label>
                                        <div class="form-check float-right">
                                            <input class="form-check-input" ng-click="AddEstadoFinal('EQUIPO FUNCIONANDO CORRECTAMENTE')" 
                                                   style="width: 20px;height: 20px;transform: translate(0px,5px);" type="checkbox">
                                        </div>
                                    </div>
                                    <div class="col-sm-3">
                                        <label class="text-uppercase" style="font-size: 0.8em;transform: translate(0px,10px)">EQUIPO EN ESPERA DE REPUESTOS</label>
                                        <div class="form-check float-right">
                                            <input class="form-check-input" ng-click="AddEstadoFinal('EQUIPO EN ESPERA DE REPUESTOS')" 
                                                   style="width: 20px;height: 20px;transform: translate(0px,5px);" type="checkbox">
                                        </div>
                                    </div>
                                    <div class="col-sm-3">
                                        <label class="text-uppercase" style="font-size: 0.8em;transform: translate(0px,10px)">EQUIPO FUERA DE SERVICIO</label>
                                        <div class="form-check float-right">
                                            <input class="form-check-input" ng-click="AddEstadoFinal('EQUIPO FUERA DE SERVICIO')" 
                                                   style="width: 20px;height: 20px;transform: translate(0px,5px);" type="checkbox">
                                        </div>
                                    </div>
                                    <div class="col-sm-3">
                                        <label class="text-uppercase" style="font-size: 0.8em;transform: translate(0px,10px)">EQUIPO RETIRADO DEL SERVICIO</label>
                                        <div class="form-check float-right">
                                            <input class="form-check-input" ng-click="AddEstadoFinal('EQUIPO RETIRADO DEL SERVICIO')" 
                                                   style="width: 20px;height: 20px;transform: translate(0px,5px);" type="checkbox">
                                        </div>
                                    </div>
                                    <div class="col-sm-3">
                                        <label class="text-uppercase" style="font-size: 0.8em;transform: translate(0px,10px)">RECOMENDACION DE BAJA</label>
                                        <div class="form-check float-right">
                                            <input class="form-check-input" ng-click="AddEstadoFinal('RECOMENDACION DE BAJA')" 
                                                   style="width: 20px;height: 20px;transform: translate(0px,5px);" type="checkbox">
                                        </div>
                                    </div>
                                    <div class="col-sm-3">
                                        <label class="text-uppercase" style="font-size: 0.8em;transform: translate(0px,10px)">EQUIPO FUERA DE RANGOS</label>
                                        <div class="form-check float-right">
                                            <input class="form-check-input" ng-click="AddEstadoFinal('EQUIPO FUERA DE RANGO')" 
                                                   style="width: 20px;height: 20px;transform: translate(0px,5px);" type="checkbox">
                                        </div>
                                    </div>
                                </div>

                            </div>
                            <div class="col-sm-12">
                                <div class="row">
                                    <div class="col-sm-6">
                                        <div>
                                            <h5>TECNICO/INGENIERO RESPONSABLE</h5>
                                        </div>
                                        <div class="col-sm-4">NOMBRE</div>
                                        <div class="col-sm-8">{{reporte_escaneado.ResponsableNombre}}</div>
                                        <div class="col-sm-4">CARGO</div>
                                        <div class="col-sm-8">{{reporte_escaneado.ResponsableCargo}}</div>
                                        <div class="col-sm-4">FIRMA</div>
                                        <div class="col-sm-8"><img height="50" ng-src="{{reporte_escaneado.ResponsableFirma}}" alt=""></div>
                                    </div>
                                    <div class="col-sm-6">
                                        <div>
                                            <h5>RECIBE A SATISFACCIÓN</h5>
                                            <div ng-class="{'has-success': r, 'has-error': r == '--'}">
                                                <select class="form-control" ng-model="r" name="Recibe" ng-change="Recibe(r)" required ng-init="r = '--'"
                                                        style="height: 25px;padding-top: 0px;padding-bottom: 0px;">
                                                    <option>--</option>
                                                    <option ng-repeat="u in Usuarios track by $index" ng-hide="u.IsStaff" ng-value='{{$index}}' value='{{$index}}'> {{u.NombreCompleto}}</option>
                                                </select>
                                            </div>
                                            <div class="col-sm-4">CARGO</div>
                                            <div class="col-sm-4">{{reporte_escaneado.RecibeCargo}}</div>
                                        </div>
                                    </div>
                                </div>

                            </div>
                            <div class="text-center col-sm-12" style="margin-top: 25px;">
                                <button class="btn btn-success" ng-click="Guardar()">Guardar</button>
                                <input type="reset" class="btn btn-danger" ng-click="Reset()" />
                            </div>
                        </form>
                        <br>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
