<div class="row bg-white" ng-controller="AnexoLegalizacionCtrl">
  <div class="col-sm-10 mx-auto">
    <table class="table table-bordered table-hover">
      <thead>
        <tr>
          <th>ID</th>
          <th>Fecha</th>
          <th>Factura</th>
          <th>Responsable</th>
          <th>Concepto</th>
          <th>Valor</th>
          <th>Opcion</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="c in Conceptos">
          <td>{{ c.DetalleLegalizacionId }}</td>
          <td>{{ c.Fecha }}</td>
          <td>{{ c.Responsable }}</td>
          <td>{{ c.Factura }}</td>
          <td>{{ c.Concepto }}</td>
          <td>{{ c.Valor }}</td>
          <td>
            <button class="btn btn-info" ng-click="getAnexoByDetalleLegalizacionId(c.DetalleLegalizacionId)">Ver Anexo</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="col-sm-12" style="height: 800px;" ng-if="Anexo">
    <iframe ng-src="{{ Anexo }}" frameborder="0" style="border:0; top:0px; left:0px; bottom:0px; right:0px; width:100%; height:100%;" allowfullscreen></iframe>
  </div>
</div>
